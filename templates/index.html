<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Videos</title>
</head>
<body>
    <h1>Videos</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Fecha de Publicación</th>
        </tr>
        {% for fila in resultados %}
        <tr>
            <td>{{ fila[0] }}</td>  <!-- ID -->
            <td>{{ fila[1] }}</td>  <!-- Título -->
            <td>{{ fila[2] }}</td>  <!-- Descripción -->
            <td>{{ fila[3] }}</td>  <!-- Fecha de Publicación -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
